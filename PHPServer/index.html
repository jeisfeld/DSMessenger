<style>
/* The switch - the box around the slider */
.switch {
	position: relative;
	display: inline-block;
	width: 60px;
	height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
	opacity: 0;
	width: 0;
	height: 0;
}

/* The slider */
.slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	background-color: #ccc;
	-webkit-transition: .4s;
	transition: .4s;
}

.slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 4px;
	background-color: white;
	-webkit-transition: .4s;
	transition: .4s;
}

input:checked+.slider {
	background-color: #F39621;
}

input:focus+.slider {
	box-shadow: 0 0 1px #2196F3;
}

input:checked+.slider:before {
	-webkit-transform: translateX(26px);
	-ms-transform: translateX(26px);
	transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
	border-radius: 34px;
}

.slider.round:before {
	border-radius: 50%;
}

.button {
	border-width: 2px;
	border-radius: 5px;
	border-color: #dddddd;
	text-align: center;
}

.durationspan {
	display: inline-block;
	margin-left: 20px;
	width: 250px;
}

.durationslider {
	width: 100%;
}
</style>

<script type="text/javascript">
	function getdurationvalue(channel) {
		return Math.round(1000 * Math.exp(0.025 * document.getElementById("duration" + channel).value));
	}
	function preparedurationslider(channel) {
		document.getElementById("duration" + channel).oninput = function() {
			document.getElementById("durationtext" + channel).innerHTML = (Math.round(getdurationvalue(channel)/100)/10) + "s";
		}
	}

	function sendPost(data) {
		let xhr = new XMLHttpRequest();
		xhr.open("POST", "firebase/sendmessage.php");
		xhr.setRequestHeader("Content-Type",
				"application/x-www-form-urlencoded");

		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				console.log(xhr.status);
				console.log(xhr.responseText);
			}
		};
		xhr.send(data);
	}

	function sendPulse(channel, factor, toggleon) {
		let data = "username=iuno&password=ultralily&relationId=3&contactId=3&isSlave=1&isConnected=1&messageType=LUT&messageTime=2022-10-21T22:38:51.266Z&messageId=49cdd060-9852-4226-aeb2-2cbf91b17f5b&ttl=10";
		let togglechecked = document.getElementById("toggle" + channel).checked;
		let lutmessagetype = togglechecked ? "ON" : "PULSE";
		let duration = getdurationvalue(channel);

		sendPost(data + "&lutMessageType=" + lutmessagetype + "&channel=" + channel 
				+ "&powerFactor=" + factor + "&duration=" + duration);
	}

	function togglepower(checkboxelement, channel) {
		let data = "username=iuno&password=ultralily&relationId=3&contactId=3&isSlave=1&isConnected=1&messageType=LUT&messageTime=2022-10-21T22:38:51.266Z&messageId=49cdd060-9852-4226-aeb2-2cbf91b17f5b&ttl=30";
		let centralbutton = document.getElementById("centralbutton" + channel);

		if (checkboxelement.checked) {
			centralbutton.style.display = "none";
			sendPost(data + "&lutMessageType=ON&channel=" + channel);
		} else {
			centralbutton.style.display = "";
			sendPost(data + "&lutMessageType=OFF&channel=" + channel);
		}
	}
</script>
